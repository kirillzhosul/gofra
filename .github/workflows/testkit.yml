name: Compiler Testkit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        python-version: ['3.12']
        os: [macos-latest, ubuntu-latest] # TODO:  add windows-latest after we finish support for it

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Test compiler bootstrap and host
      run: |
        python -m gofra --version
        
    - name: Run tests
      run: |
        python -m gofra.testkit
        